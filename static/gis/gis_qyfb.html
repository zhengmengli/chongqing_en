<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>企业分布</title>

    <link rel="stylesheet" href="lib/Openlayers4.5.0/ol.css">
	<link rel="stylesheet" href="css/ol_popup.css">
    <link rel="stylesheet" href="lib/layui-v2.2.2/layui/css/layui.css">

    <style>
        html,body {width:100%;height:100%;}

		.main-wrap{
            margin: 0 auto;
            min-width: 320px;
            max-width: 640px;
        }

        .main-wrap video{
            width: 100%;
        }
    </style>


</head>

<body>



    <div id="MyMapDiv" style="width: 100%;height: 100%;">
    </div>
    <div id="popup" class="ol-popup" style="min-width: 200px;">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content"></div>
    </div>
	<div id="layercontrol_div" class="layui-form" style="min-height: 630px;"><br>
		<div class="layui-form-item">
			<input type="text" name="" placeholder="请输入" autocomplete="off" class="layui-input">
			<button class="layui-btn" onclick="">查询</button>
		</div>

		<div class="layui-form-item layui-show" id="layerContent">
		</div>
	</div>
    <script src="lib/layui-v2.2.2/layui/layui.all.js"></script>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/Openlayers4.5.0/ol.js"></script>
    <script src="gis_qyfb.js"></script>
	<script type="text/javascript" src="lib/jquery-ui-1.10.4.min.js"></script>
	
	
    <script type="text/javascript">
	
        $(function(){

            initmap();
            loadlayersgroup_base();
            initPopup();
            
            addVectorLayer();
			addcontrol();
        });
        
    </script>

</body>
</html>
